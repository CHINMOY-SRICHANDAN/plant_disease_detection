<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌱 Plant Disease Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 { color: #2e7d32; }
    #preview {
      max-width: 300px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <h1>🌱 Plant Disease Detector</h1>

  <!-- File input with camera support -->
  <input type="file" id="fileInput" accept="image/*" capture="environment"/>
  <br/>
  <img id="preview" src="" alt="Preview" style="display:none;"/>
  <br/>
  <button onclick="uploadImage()">Predict</button>
  <div class="result" id="result"></div>

  <script>
    // Since frontend + backend are same domain on Render:
    const API_URL = "/predict";

    function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files[0]) {
        alert("Please select or capture an image!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch(API_URL, {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction) {
          resultDiv.innerHTML = `✅ Prediction: <b>${data.prediction}</b>`;
        } else {
          resultDiv.innerHTML = `⚠️ Error: ${data.error}`;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = "❌ Request failed: " + err;
      });
    }

    // Preview selected/captured image
    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const preview = document.getElementById("preview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
